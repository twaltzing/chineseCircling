<style>
ul, li {
    text-decoration: none;
    list-style-type:none;
}

.questionOutput {
    color:blue;
    size: 2em;
}
.shortAnsOutput {
    color: gray;
    padding-left: 30px;
    size: 1.2em;
}

    color: red;

<body>
<h1>Got Circling?</h1>
<p>Circling is a powerful way to familiarize yourself with new words and phrases. Enter a sentence below to see a bunch of questions about it!</p>

<form> 
    <input type="text" id="sentence" placeholder="Bob 想 买 面条。" >
    <input type="text" id="shadow" placeholder="George 讨厌 吃 牛排" >
    <input type="button" id="make" value="Make questions">
  </form>

  <div class="questionOutput">Static Question Output Example</div>
  <div class="longAnsOutput">Static long answer output example</div>
  <div class="shortAnsOutput">Static short answer example</div>
