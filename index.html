    height: 20px;

<h1>Got Circling?</h1>
<p>Circling is a powerful way to familiarize yourself with new words and phrases. Enter a (for now, simple 4-element) sentence below to see a bunch of questions about it!</p>

<form> 
    <input type="text" id="sentence" placeholder="Bob 想 买 面条。" >
    <input type="text" id="shadow" placeholder="George 讨厌 吃 牛排" >
    <input type="button" id="make" value="Make questions">
  </form>
